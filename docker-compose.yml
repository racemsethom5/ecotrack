version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ecotrack-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ecotrack --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data: